            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    </li>
                </ul>
                <form class="d-flex position-relative" role="search">
                    <input class="form-control me-4" type="search" placeholder="Tìm kiếm...">
                    <button class="btn position-absolute" type="button" id="button-addon2" style="right: 25px">

                        data-bs-target="#exampleModal">Đăng nhập
                </div>



            </div>
        </div>
        <!-- form Dang nhap -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Đăng nhập</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form>
                        <div class="mb-3 p-3">
                            <label for="exampleInputEmail1" class="form-label">Tên đăng nhập</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3 mx-3 bt-3">
                            <label for="exampleInputMật khẩu1" class="form-label">Mật khẩu</label>
                            <input type="Mật khẩu" class="form-control" id="exampleInputMật khẩu1">
                        </div>
                        <div class="modal-footer p-2">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Đăng nhập</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    <div class="scroll-field">
        <div class="container mt-3">
            <div class="row g-0">
                <div class="col-md-2"></div>
                <div class="col-md-5">
                    <div class="card shadow-lg">
                        <div class="card-body p-5">
                            <h3 class="text-center mb-4">Đăng kí tài khoản</h3>
                            <form>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Tên của bạn</label>
                                    <input type="text" class="form-control" id="name" placeholder="Nhập tên của bạn"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Nhập email của bạn"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="Mật khẩu" class="form-label">Mật khẩu</label>
                                    <input type="Mật khẩu" class="form-control" id="Mật khẩu"
                                        placeholder="Nhập mật khẩu" required>
                                </div>
                                <div class="mb-3">
                                    <label for="confirm_Mật khẩu" class="form-label">Nhập lại mật khẩu</label>
                                    <input type="Mật khẩu" class="form-control" id="confirm_Mật khẩu"
                                        placeholder="Nhập lại mật khẩu" required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-block mt-2">Đăng ký</button>
                                </div>
                            </form>
                            <p class="text-center mt-2">Đã có tài khoản? <a href="#">Đăng nhập ngay</a></p>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <img src="../Assets/1111111.jpg" alt="" style="height: 590px;">
                </div>
                <div class="col-md-2"></div>
            </div>

        </div>

    </div>
